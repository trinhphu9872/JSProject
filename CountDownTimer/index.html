<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Count Down Timer Project</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Hello Shin My Clock Count Down Timer</h1>
        <div class="c-countdown">
            <div class="day-c">
                <p id="days" class="big-text">0</p>
                <p>days</p>
            </div>
            <div class="hour-c">
                <p id="hours" class="big-text">0</p>
                <p>hours</p>
            </div>
            <div class="min-c">
                <p id="mins" class="big-text">0</p>
                <p>mins</p>
            </div>
            <div class="second-c">
                <p id="seconds" class="big-text">0</p>
                <p>seconds</p>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
