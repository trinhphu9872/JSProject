<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo app for Shin</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container-quiz" id="quiz">
            <h1>Todo app For Shin</h1>
            <div class="inputCv">
                <input
                    class="Todo"
                    id="Task"
                    type="text"
                    placeholder="Add task zo"
                />
                <button id="enterApp" class="add">
                    <i class="fa fa-plus-square"></i>
                </button>
            </div>
            <div class="printTask">
                <p>Print Task List</p>
                <ul type="none" id="noteTask" id="load"></ul>
            </div>
            <div class="footerList">
                <p id="checkNote">
                    You Have pending app
                    <button class="clear" id="clear">Clear All</button>
                </p>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
